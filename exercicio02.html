<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 Javascript</title>
</head>
<body>
    <script>
        let raio = parseFloat(prompt("Digite o valor do raio:"))
        let area = 3.14 * raio * raio;
        let perimetro = 2 * 3.14 * raio;

        document.write("A área do circulo é de: " + area + "<br>")
        document.write("O perímetro do circulo é de: " + perimetro + "<br>")
    </script>
</body>
</html>
