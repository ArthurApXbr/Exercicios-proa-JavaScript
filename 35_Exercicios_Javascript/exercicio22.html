<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22 Javascript</title>
</head>
<body>
    <script>
        let salario = parseFloat(prompt("Digite o salário do funcionário: "))
        
        if (salario >= 2000) {
            aumento = salario + (salario * 0.10) 
        } else {
            aumento = salario + (salario * 0.05)
        }
        document.write("O novo salário do funcionário é: " + aumento)
    </script>
</body>
</html>
