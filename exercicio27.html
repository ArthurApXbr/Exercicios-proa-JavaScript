<body>
    <script>
        let idade = parseInt(prompt("Digite a sua idade: "))
        let sexo = prompt("digite seu sexo (M/F): ")

        if (sexo === "F" && idade >= 60) {
            document.write("voce já pode se aposentar")
        } else if (sexo === "M" && idade >= 65) {
            document.write("voce já pode se aposentar")
        } else {
            document.write("voce ainda nao pode se aposentar")
        }
    </script>
</body>
