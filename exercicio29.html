<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 29 Javascript</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome: ")
        let nota = parseFloat(prompt("Digite sua nota: "))

        if (nota >= 7) {
            document.write(nome + " foi aprovado com a nota " + nota)
        } else {
            document.write(nome + " foi reprovado com a nota " + nota)
        }
    </script>
</body>
</html>
