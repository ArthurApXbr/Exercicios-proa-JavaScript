<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 Javascript </title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("digite um numero"))
        let numero2 = parseInt(prompt("digite outro numero"))

        let soma = numero1 + numero2
        let subtracao = numero1 - numero2
        let multiplicacao = numero1 * numero2
        let divisao = numero1 / numero2

        document.write("A soma dos numeros é: " + soma + "<br>")
        document.write("A subtração dos numeros é: " + subtracao + "<br>")
        document.write("A multiplicação dos numeros é: " + multiplicacao + "<br>")
        document.write("A divisão dos numeros é: " + divisao + "<br>")
    </script>
    
</body>
</html>
