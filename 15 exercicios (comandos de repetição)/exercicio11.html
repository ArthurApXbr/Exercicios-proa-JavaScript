<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <script>
        let resultado = 0

        for (i = 0; i < 20; i++){
            let numero = parseInt(prompt("Digite o numero"))
        
        if (numero < 8) {
            resultado++
        } 
    }
    document.write("O numero de numeros menores que 8 sÃ£o: " + resultado)
    </script>
</body>
</html>
