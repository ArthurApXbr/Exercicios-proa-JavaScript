<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <script>
        let media = 0

        for (let i =1; i <= 20;i ++) {
            let idade = parseInt(prompt("Digite a idade:"))
            media += idade
        } document.write("A média das idades é: " + (media / 20))
    </script>
</body>
</html>
