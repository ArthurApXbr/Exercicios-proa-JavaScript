<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <script>
        let resultado = 0

        for (i = 0; i < 20; i++){
            let numero = parseInt(prompt("Digite o numero"))
        
        if (numero < 100) {
            resultado++
        } 
    }
    document.write("exite um total de " + resultado + " numeros de 1 a 100")
    </script>
</body>
</html>
