<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>
    <script>
        let resultado1 = 0
        let resultado2 = 0
        let resultado3 = 0

        for (i = 0; i < 20; i++){
            let numero = parseInt(prompt("Digite o numero"))
        
        if (numero < 100) {
            resultado1++
        } else if (numero >= 101 && numero <=200) {
            resultado2++
        } else 
            resultado3++
    }
    document.write("exite um total de " + resultado1 + " numeros de 1 a 100 <br>")
    document.write("exite um total de " + resultado2 + " numeros de 101 a 200 <br>")
    document.write("exite um total de " + resultado3 + " numeros maiores que 200 <br>")
    </script>
</body>
</html>
