<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 28 Javascript</title>
</head>
<body>
    <script>
        let peso = parseFloat(prompt("Digite seu peso: "))
        let altura = parseFloat(prompt("Digite sua altura: "))
        let imc = peso / (altura * altura)

        if (imc < 18.5) {
            document.write("Magreza")
        } else if (imc >= 18.5 && imc <= 24.9) {
            document.write("Peso pormal")
        } else if (imc >= 25 && imc <= 29.9) {
            document.write("Sobrepeso")
        } else if (imc >= 30 && imc <= 34.9) {
            document.write("Obesidade grau 1")
        } else if (imc >= 35 && imc <= 39.9) {
            document.write("Obesidade grau 2")
        } else {
            document.write("Obesidade grau 3")
        }
    </script>
</body>
</html>
