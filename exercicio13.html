<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13 Javascript</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Digite o primeiro número: "))
        let numero2 = parseInt(prompt("Digite o segundo número: "))

        if (numero1 % numero2 === 0) {
            document.write("O número " + numero1 + " é divisível por " + numero2)
        } else {
            document.write("O número " + numero1 + " não é divisível por " + numero2)
        }
    </script>
</body>
</html>
