<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 33 Javascript</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome: ")
        let turno = prompt("Digite seu turno (M, V): ")

        if (turno === "M") {
            document.write("Bom dia " + nome)
        } else if (turno === "V") {
            document.write("Boa tarde " + nome)
        } else {
            document.write("turno invalido")
        }
    </script>
</body>
</html>
