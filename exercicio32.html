<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 32 Javascript</title>
</head>
<body>
    <script>
        let nota = parseFloat(prompt("Digite sua nota: "))

        if (nota >= 0 && nota <= 3.9){
            document.write("conceito E")
        } else if (nota >= 4 && nota <= 5.9){
            document.write("conceito D")
        } else if (nota >= 6 && nota <= 7.4){
            document.write("conceito C")
        } else if (nota >= 7.5 && nota <= 8.9){
            document.write("conceito B")
        } else if (nota >= 9 && nota <= 10){
            document.write("conceito A")
        } else {
            document.write("Nota invalida")
        }
    </script>
</body>
</html>
