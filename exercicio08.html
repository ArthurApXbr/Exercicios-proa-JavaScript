<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8 Javascript</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Digite o primeiro número: "))
        let y = parseInt(prompt("Digite o segundo número: "))
        let reserva = 0
        
        document.write("antes da troca: X=" + x + " e Y=" + y + "<br>")

        reserva = x
        x = y
        y = reserva

        document.write("depois da troca: X=" + x + " e Y=" + y + "<br>")
    </script>
</body>
</html>
