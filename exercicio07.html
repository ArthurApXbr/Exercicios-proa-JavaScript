<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7 Javascript</title>
</head>
<body>
    <script>
        let salario = parseFloat(prompt("Digite o salário do funcionário: "))
        let comissao = salario * (5 / 100)
        let liquido = salario + comissao

        document.write("O valor do salário liquido é: R$ " + liquido)
    </script>
</body>
</html>
