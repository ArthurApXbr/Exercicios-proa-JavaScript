<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15 Javascript</title>
</head>
<body>
    <script>
        let salario = parseFloat(prompt("Digite o valor do seu salário: "))
        let aumento = 15 / 100
        let novosalario = salario + (salario * aumento)

        document.write("Seu novo salário com aumento de 15% é: R$ " + novosalario)
    </script>
</body>
</html>
