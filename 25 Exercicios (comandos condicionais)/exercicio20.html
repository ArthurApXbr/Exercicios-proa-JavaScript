<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 20</title>
</head>
<body>
    <script>
        let maior = 0;

        for (let i = 1; i <= 20; i++) {
            let num = parseFloat(prompt("Digite o numero " + i + ":"));

            if (num > 8) {
                maior = maior + 1;
            }
        }

        document.write("Quantidade de numeros maiores que 8: " + maior);
    </script>
</body>
</html>
