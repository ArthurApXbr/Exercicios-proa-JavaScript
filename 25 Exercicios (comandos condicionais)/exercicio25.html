<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 25</title>
</head>
<body>
    <script>
        let soma = 0;
        let num = 0;

        while (num >= 0) {
            num = parseFloat(prompt("Digite um numero:"));
            if (num >= 0) {
                soma = soma + num;
            }
        }
        document.write("a soma dos numeros Ã©: " + soma);
    </script>
</body>
</html>
