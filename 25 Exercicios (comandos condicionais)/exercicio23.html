<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 23</title>
</head>
<body>
    <script>
        let num1 = 0;
        let num2 = 0;
        let num3 = 0;

        for (let i = 1; i <= 20; i++) {
            let num = parseInt(prompt("Digite o nÃºmero " + i + ":"));

            if (num >= 0 && num <= 100) {
                num1++;
            } else if (num >= 101 && num <= 200) {
                num2++;
            } else if (num > 200) {
                num3++;
            }
        }

        document.write("numero entre 0 e 100: " + num1 + "<br>");
        document.write("numeros entre 101 e 200: " + num2 + "<br>");
        document.write("maiores que 200: " + num3);
    </script>
</body>
</html>
