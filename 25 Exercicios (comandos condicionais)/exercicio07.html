<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 07</title>
</head>
<body>
    <script>
        let soma1 = 0;
        for (let i = 8; i <= 9; i++) {
            soma1 = soma1 + i;
        }
        soma1 = soma1 + 7;
        let media1 = soma1 / 3;

        let soma2 = 0;
        for (let j = 4; j <= 6; j++) {
            soma2 = soma2 + j;
        }
        let media2 = soma2 / 3;

        let somaMedias = media1 + media2;
        let mediaDasMedias = somaMedias / 2;

        document.write("Média 1: " + media1 + "<br>");
        document.write("Média 2: " + media2 + "<br>");
        document.write("Soma das médias: " + somaMedias + "<br>");
        document.write("Média das médias: " + mediaDasMedias);
    </script>
</body>
</html>
