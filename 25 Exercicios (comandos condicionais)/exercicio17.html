<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 17</title>
</head>
<body>
    <script>
        let maior = 0;

        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt("Idade da pessoa " + i + ":"));

            if (idade >= 18) {
                maior = maior + 1;
            }
        }
        document.write("quantidade de maiores de idade: " + maior);
    </script>
</body>
</html>
