<body>
    <script>
        let nomeMaisNovo = "";
        let menoridade = 0;

        for (let i = 1; i <= 10; i++) {
            let nome = prompt("digite o nome da pessoa " + i + ":");
            let idade = parseInt(prompt("digite a idade da pessoa " + i + ":"));

            if (idade < menoridade) {
                menoridade = idade;
                nomeMaisNovo = nome;
            }
        }
        document.write("A pessoa mais nova Ã©: " + nomeMaisNovo)
    </script>
</body>
