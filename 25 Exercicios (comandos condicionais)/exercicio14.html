<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 14</title>
</head>
<body>
    <script>
        let soma = 0;

        for (let i = 1; i <= 10; i++) {
            let numero = parseFloat(prompt("Digite o " + i + "º número:"));
            soma = soma + numero;
        }

        document.write("A soma dos números é: " + soma);
    </script>
</body>
</html>
